        .card {

        }

        .card-list {
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .card-list:hover {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);

        }

            display: flex;
            gap: 2px;
            align-items: center;
            margin-top: 4px;
        }

        .slider-block {
            width: 8px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 2px;
        }

        .slider-block.filled {
            background-color: #E85D2C;
        }

            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 32px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background-color: #E85D2C;
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 14px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .field-group {
            margin-bottom: 16px;
        }

        .field-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        .field-value {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .field-value.empty {
            color: #999;
            font-style: italic;
        }

        .tag-pill {
            display: inline-block;
            padding: 4px 12px;
            background-color: #E85D2C;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .button-primary {
            padding: 10px 20px;
            background-color: #E85D2C;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button-primary:hover {
            background-color: #d44a1f;
            box-shadow: 0 2px 4px rgba(232, 93, 44, 0.3);
        }

        .button-secondary {
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button-secondary:hover {
            background-color: #e8e8e8;
        }

        .button-danger {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;

            background-color: #ff5252;
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;

            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;

            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
        }

        .modal-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .header-right {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .lang-toggle {
            display: flex;
            gap: 6px;
            background-color: #f0f0f0;
            padding: 4px;
            border-radius: 6px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            background: transparent;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            transition: all 0.2s ease;
        }

        .lang-btn.active {
            background-color: white;
            color: #E85D2C;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: #333;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }

        .link-button {
            color: #E85D2C;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .link-button:hover {
            text-decoration: underline;
        }

            display: inline-block;
            padding: 8px 16px;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;

            color: #E85D2C;
        }

        // Main App Component
        function AdminPanel() {
            const [language, setLanguage] = useState("pl");
            const [view, setView] = useState("list"); // "list" or "detail"
            const [briefs, setBriefs] = useState([]);
            const [selectedBrief, setSelectedBrief] = useState(null);
            const [deleteConfirm, setDeleteConfirm] = useState(null);

            const t = translations[language];

            useEffect(() => {
                const DEMO_VERSION = "2";
                const storedVersion = localStorage.getItem("hanoi_briefs_version");
                const stored = localStorage.getItem("hanoi_briefs");
                if (stored && storedVersion === DEMO_VERSION) {
                    try {
                        setBriefs(JSON.parse(stored));
                    } catch (e) {
                        setBriefs(demoBriefs);
                    }
                } else {
                    setBriefs(demoBriefs);
                    localStorage.setItem("hanoi_briefs", JSON.stringify(demoBriefs));
                    localStorage.setItem("hanoi_briefs_version", DEMO_VERSION);
                }
            }, []);

            const handleDeleteBrief = (briefId) => {
                const updated = briefs.filter(b => b.id !== briefId);
                setBriefs(updated);
                localStorage.setItem("hanoi_briefs", JSON.stringify(updated));
                setDeleteConfirm(null);
                setView("list");
            };

            const handleViewBrief = (brief) => {
                setSelectedBrief(brief);
                setView("detail");
            };

            return (
                <div style={{ minHeight: "100vh", backgroundColor: "#f8f9fa" }}>
                    <Header language={language} setLanguage={setLanguage} t={t} />
                    {view === "list" ? (
                        <BriefList briefs={briefs} onViewBrief={handleViewBrief} t={t} language={language} />
                    ) : (
                        <BriefDetail
                            brief={selectedBrief}
                            onBack={() => setView("list")}
                            onDelete={(id) => setDeleteConfirm(id)}
                            t={t}
                            language={language}
                        />
                    )}
                    {deleteConfirm && (
                        <DeleteConfirmModal
                            briefId={deleteConfirm}
                            onConfirm={() => handleDeleteBrief(deleteConfirm)}
                            onCancel={() => setDeleteConfirm(null)}
                            t={t}
                        />
                    )}
                </div>
            );
        }

                                                {brief.project_name || "—"}
                                            </div>
                                            <div style={{ fontSize: "13px", color: "#666" }}>
                                                {brief.company_name || "—"}
                                            </div>
                                        </div>
                                        <button className="button-primary" onClick={() => onViewBrief(brief)} style={{ marginLeft: "12px" }}>
                                            {t.viewButton}
                                        </button>
                                    </div>
                                    <div style={{ display: "flex", gap: "12px", flexWrap: "wrap", marginBottom: "12px" }}>
                                        <div className="badge-primary">
                                            {getTypeLabel(brief.brief_type)}
                                        </div>
                                        <div className={getUrgencyBadgeClass(brief.urgency_level)}>
                                            {getUrgencyLabel(brief.urgency_level)}
                                        </div>
                                        <div className="badge-secondary">
                                            {formatDate(brief.submitted_date)}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function BriefDetail({ brief, onBack, onDelete, t, language }) {
            const getUrgencyBadgeClass = (urgency) => {
                if (urgency === "critical") return "badge-urgency-critical";
                if (urgency === "high") return "badge-urgency-high";
                return "badge-urgency-standard";
            };

            const getTypeLabel = (type) => {
                return t.selectOptions[type] || type;
            };

            const getUrgencyLabel = (urgency) => {
                return t.selectOptions[urgency] || urgency;
            };

            const formatDate = (dateStr) => {
                if (!dateStr) return "—";
                const date = new Date(dateStr + "T00:00:00");
                return date.toLocaleDateString(language === "pl" ? "pl-PL" : "en-US");
            };

            const renderFieldValue = (value) => {
                if (value === null || value === undefined || value === "") {
                    return <span className="field-value empty">{t.noData}</span>;
                }
                if (Array.isArray(value)) {
                    return (
                        <div>
                            {value.map((item, idx) => (
                                <span key={idx} className="tag-pill">
                                    {t.selectOptions[item] || item}
                                </span>
                            ))}
                        </div>
                    );
                }
                if (typeof value === "number") {
                    return <span className="field-value">{value}</span>;
                }
                return <span className="field-value">{String(value)}</span>;
            };

            const renderSliderValue = (value) => {
                if (value === null || value === undefined) return null;
                const num = parseInt(value, 10);
                const filled = Array(num).fill(0);
                const empty = Array(10 - num).fill(0);
                return (
                    <div className="slider-bar">
                        {filled.map((_, i) => <div key={`filled-${i}`} className="slider-block filled"></div>)}
                        {empty.map((_, i) => <div key={`empty-${i}`} className="slider-block"></div>)}
                        <span style={{ marginLeft: "8px", fontSize: "12px", fontWeight: "600", color: "#333" }}>
                            {num}/10
                        </span>
                    </div>
                );
            };

            const renderSection = (sectionNum, fields) => {

                return (
                    <div key={sectionNum}>
                        <div className="section-header">
                            <div className="section-number">{sectionNum}</div>
                            <div className="section-title">{t.briefSections[sectionNum]}</div>
                        </div>
                        <div className="grid-2">
                            {fields.map(fieldName => (
                                <div key={fieldName} className="field-group">
                                    <label className="field-label">{t.fieldLabels[fieldName] || fieldName}</label>
                                    {renderFieldValue(brief[fieldName])}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const renderSectionWithSliders = (sectionNum, textFields, sliderFields) => {

                return (
                    <div key={sectionNum}>
                        <div className="section-header">
                            <div className="section-number">{sectionNum}</div>
                            <div className="section-title">{t.briefSections[sectionNum]}</div>
                        </div>
                        {textFields.length > 0 && (
                            <div className="grid-2" style={{ marginBottom: "24px" }}>
                                {textFields.map(fieldName => (
                                    <div key={fieldName} className="field-group">
                                        <label className="field-label">{t.fieldLabels[fieldName] || fieldName}</label>
                                        {renderFieldValue(brief[fieldName])}
                                    </div>
                                ))}
                            </div>
                        )}
                        {sliderFields.length > 0 && (
                            <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(250px, 1fr))", gap: "24px" }}>
                                {sliderFields.map(fieldName => (
                                    brief[fieldName] !== null && brief[fieldName] !== undefined && (
                                        <div key={fieldName}>
                                            <label className="field-label">{t.fieldLabels[fieldName] || fieldName}</label>
                                            {renderSliderValue(brief[fieldName])}
                                        </div>
                                    )
                                ))}
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="content">
                    <button className="back-button" onClick={onBack}>
                        {t.back}
                    </button>

                    <div className="card">
                        <div className="brief-header-row">
                            <div className="brief-header-info">
                                <div className="brief-project-name">{brief.project_name || "—"}</div>
                                <div className="brief-company">{brief.company_name || "—"}</div>
                                <div className="brief-badges">
                                    <div className="badge-primary">{getTypeLabel(brief.brief_type)}</div>
                                    <div className={getUrgencyBadgeClass(brief.urgency_level)}>
                                        {getUrgencyLabel(brief.urgency_level)}
                                    </div>
                                    <div className="badge-secondary">{formatDate(brief.submitted_date)}</div>
                                </div>
                            </div>
                            <div className="brief-header-actions">
                                <button
                                    className="button-danger"
                                    onClick={() => onDelete(brief.id)}
                                >
                                    {t.deleteButton}
                                </button>
                            </div>
                        </div>

                        {renderSection(0, [
                            "brief_type", "project_name", "project_description",
                            "project_timeline", "urgency_level"
                        ])}

                        {renderSection(1, [
                            "company_name", "company_description", "company_age",
                            "company_adjectives", "company_mission", "company_vision",
                            "business_scope", "offer_target"
                        ])}

                        {renderSection(2, [
                            "market_potential", "key_trends", "market_threats",
                            "main_competitors", "competitor_strengths_weaknesses",
                            "competitor_websites", "market_saturation", "competitive_advantage"
                        ])}

                        {renderSection(3, [
                            "brand_history", "current_market_position", "brand_perception",
                            "growth_ambitions", "current_relationship"
                        ])}

                        {renderSection(4, [
                            "offer_characteristics", "unique_differentiators",
                            "pricing_position", "service_scope_differentiator",
                            "promotion_strategy", "promotion_channels", "brand_ambitions"
                        ])}

                        {renderSection(5, [
                            "demographics", "psychographics", "audience_pain_points",
                            "audience_size", "existing_relationship"
                        ])}

                        {renderSection(6, [
                            "positioning_statement", "key_consumer_proposition",
                            "emotional_benefits", "rational_benefits",
                            "proposition_support", "brand_values", "brand_personality",
                            "communication_style", "key_messages"
                        ])}

                        {renderSectionWithSliders(7,
                            ["reference_links", "reference_notes", "project_character", "important_design_elements"],
                            ["minimalist", "casual", "vibrant", "innovative", "dynamic", "aggressive", "powerful", "rich", "restrained", "calm", "traditional", "majestic", "responsible", "delicate"]
                        )}

                        {renderSection(8, [
                            "old_website_url", "old_website_pros", "old_website_cons",
                            "old_website_issues", "old_website_age", "website_traffic",
                            "language_requirements", "website_goals", "primary_purpose",
                            "content_responsibility", "has_content_resources",
                            "has_photos_videos", "has_brand_assets"
                        ])}

                        {renderSection(9, [
                            "total_budget", "design_budget", "marketing_budget",
                            "budget_flexibility", "deadline", "milestones",
                            "file_links", "additional_notes", "how_did_you_find_us"
                        ])}
                    </div>
                </div>
            );
        }

        function DeleteConfirmModal({ briefId, onConfirm, onCancel, t }) {
            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <div className="modal-title">{t.deleteBriefTitle}</div>
                        <div className="modal-text">{t.deleteBriefText}</div>
                        <div className="modal-buttons">
                            <button className="button-secondary" onClick={onCancel}>
                                {t.cancelButton}
                            </button>
                            <button className="button-danger" onClick={onConfirm}>
                                {t.confirmButton}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Render app
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<AdminPanel />);
    </script>
</body>
</html>
