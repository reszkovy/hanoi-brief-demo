            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #E85D2C;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(232, 93, 44, 0.3);
            transition: all 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(232, 93, 44, 0.4);
        }

        .radio-card,
        .checkbox-card {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1.5px solid #d2d2d7;
            cursor: pointer;
            transition: all 200ms ease;
            background: #fbfbfd;
        }

        .radio-card:hover,
        .checkbox-card:hover {
            border-color: #E85D2C;
        }

        .radio-card.selected {
            border-color: #E85D2C;
            background: rgba(232, 93, 44, 0.06);
            box-shadow: 0 0 0 3px rgba(232, 93, 44, 0.08);
        }

        .checkbox-card.selected {
            border-color: #E85D2C;
            background: rgba(232, 93, 44, 0.06);
            box-shadow: 0 0 0 3px rgba(232, 93, 44, 0.08);
        }

        .section-header {
            padding-top: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e5e5ea;
            font-size: 12px;
            line-height: 1.4;
            font-weight: 600;
            color: #E85D2C;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-top: 0.5rem;
        }

        .section-subtext {
            font-size: 13px;
            line-height: 1.4;
            color: #86868b;
            margin-bottom: 0.75rem;
        }

        .nav-dot {
            border-radius: 9999px;
            cursor: pointer;
            transition: all 150ms ease;
            width: 8px;
            height: 8px;
            background-color: #e5e7eb;
        }

        .nav-dot.past {
            background-color: #E85D2C;
        }

        .nav-dot.current {
            width: 24px;
            background-color: #E85D2C;
        }

        .progress-bar {
            height: 2px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #E85D2C;
            transition: width 0.3s ease;
        }

        .frosted-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .spin {
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        select {
            appearance: none;

            background-position: right 1rem center;
            padding-right: 2.5rem;
        }

        button {
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.98);
        }

                step8: {},
                step9: {},

            const t = translations[language];

            const updateField = (stepKey, fieldName, value) => {
                setFormData(prev => ({
                    ...prev,
                    [stepKey]: {
                        ...prev[stepKey],
                        [fieldName]: value
                    }
                }));
                showSaveStatus();
            };

            const showSaveStatus = () => {
                setSaveStatus('saving');
                setTimeout(() => {
                    const time = new Date().toLocaleTimeString(language === 'pl' ? 'pl-PL' : 'en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    setSaveStatus(`saved-${time}`);
                    setTimeout(() => setSaveStatus(''), 3000);
                }, 800);
            };

            const nextStep = () => {
                if (currentStep < 9) setCurrentStep(currentStep + 1);
            };

            const prevStep = () => {
                if (currentStep > -1) setCurrentStep(currentStep - 1);
            };

            const goToStep = (step) => {
                setCurrentStep(step);
            };

            const submitBrief = () => {
                // Save to localStorage for admin panel
                try {
                    const existingBriefs = JSON.parse(localStorage.getItem('hanoi_briefs') || '[]');
                    const newBrief = {
                        id: Date.now(),
                        submittedAt: new Date().toISOString(),
                        projectName: formData.step0.projectName || formData.step0.project_name || 'Bez nazwy',
                        companyName: formData.step1.companyName || formData.step1.company_name || '‚Äî',
                        briefType: formData.step0.briefType || formData.step0.brief_type || 'other',
                        urgencyLevel: formData.step9.urgencyLevel || formData.step9.urgency_level || 'standard',
                        formData: formData
                    };
                    existingBriefs.push(newBrief);
                    localStorage.setItem('hanoi_briefs', JSON.stringify(existingBriefs));
                } catch (e) {
                    console.warn('Could not save brief to localStorage:', e);
                }
                setIsSubmitted(true);
                setCurrentStep(10);
